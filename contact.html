    <section class="contact-section" id="contact">
    <div class="section-heading">
        <h2>Get In Touch</h2>
    </div>
    
    <div class="contact-container">
        <div class="contact-info">
            <h3>Contact Information</h3>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>Yamukelanintimbane@gmail.com</p>
            </div>
            <div class="info-item">
                <i class="fab fa-facebook-f"></i>
                <a href="https://web.facebook.com/yamkelanintimbane.yumyum" target="_blank">Yamkelani Ntimbane</a>
            </div>
        </div>
        
        <form id="contactForm" class="contact-form" action="https://formspree.io/f/Yamukelanintimbane@gmail.com" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="_replyto" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <input type="text" name="_subject" placeholder="Subject">
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
            <div id="form-status" class="form-status">
            </div>
        </form>
    </div>
</section>
